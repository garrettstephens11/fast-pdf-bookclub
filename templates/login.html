<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login to Use OpenAI API</h1>
    <form action="/login" method="post">
        <label for="org_id">Organization ID:</label>
        <input type="text" id="org_id" name="org_id" required><br><br>

        <label for="api_key">API Key:</label>
        <input type="text" id="api_key" name="api_key" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
